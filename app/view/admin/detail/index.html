<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                    <%if(list.length <=0) {%>
                        <a class="btn btn-primary" href="/admin/goods/detail/add?goods_id=<%=goods_id%>">增加详情</a>
                    <%}%>
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <table class="table table-bordered">
                            <thead>                                   
                            <tr class="th">
                              
                                <th>图片</th>
                                
                                <th>排序</th>
                                <th>增加时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                              <%for(let i=0;i < list.length;i++) {%>
                                <tr>
                                    <td>
                                        <%for(let j=0;j < list[i].detail_img.length;j++) {%>
                                            <img width="120px" height="80px" src="<%=list[i].detail_img[j]%>"/>
                                        <%}%>
                                    </td>
                                    <td><%=list[i].sort%></td>
                                    <td><%=helper.formatTime(list[i].add_time)%></td>
                                    <td class="text-center">
                                        <a href="">修改</a>
                                        <a class="delete" href="">删除</a>
                                    </td>
                                  
                                </tr>
                              <%}%>
                            </tbody>
                          
                        </table>
                        <div id="page" class="pagination" style="float: right;"></div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
</div>

</body>
</html>
