<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading">
                  增加商品详情
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <form action="/admin/goods/detail/doAdd" method="post">
                            <ul>
                                <input type="hidden" name="goods_id" value="<%=goods_id%>"/>
                                <div role="tabpanel" class="tab-pane" id="photo">
                                    <div id="detailLib" class="photoLib"></div>
                                    <div id="detailList"></div>
                                </div>
                                <li>
                                    <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
         $(function() {
            $('#detailLib').diyUpload({
                url:'/admin/goods/goodsUploadPhoto',                    
                success:function( response ) {
                    photoStr='<input type="hidden" name="detail_img[]" value='+response.link+' />';
                    $('#detailList').append(photoStr);
                },
                error:function( err ) {
                    console.info( err );	
                }
            });
         })
       
    </script>
</div>

</body>
</html>
