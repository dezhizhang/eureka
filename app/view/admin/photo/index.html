<%- include ../public/header.html %>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <%- include ../public/aside.html %>        		
        </div>
        <div class="col-sm-10">
            <div class="panel panel-default">              
			    <div class="panel-heading" >
                    <%if(list.length <= 0) {%>
                        <a href="/admin/goods/photo/add?goods_id=<%=goods_id%>" class="btn btn-primary">添加相册</a>
                    <%}%>
                </div>
                <div class="panel-body">
                    <div class="table-responsive input-form">
                        <table class="table table-bordered">
                            <thead>                                   
                            <tr class="th">
                             
                                <th>图片</th>
                                <th>添加时间</th>
                                <th class="text-center">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                               <%for(let i=0;i < list.length;i++) {%>
                                 <tr>
                                    <td>
                                        <%for(let j=0;j < list[i].goods_image.length;j++) {%>
                                            <img style="width: 120px; height: 80px;" src="<%=list[i].goods_image[j]%>"/>
                                        <%}%>
                                    </td>
                                    <td><%=list[i].add_time%></td>
                                    <td>
                                        <a>修改</a>
                                        <a href="/admin/goods/photo/delete?id=<%=list[i]._id%>&goods_id=<%=goods_id%>">删除</a>
                                    </td>
                                 </tr>
                               <%}%>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
