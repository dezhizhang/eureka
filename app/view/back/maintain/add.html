	<div class="row">
		<div class=" col-xl-12">
			<div class="card card-shadow mb-4">
				<div class="card-header">
					<div class="card-title">
						增加管理员
					</div>
				</div>
				<div class="card-body">
                    <form action="/admin/advert/doAdd" method="POST" enctype="multipart/form-data">
                        <div class="form-group">
							<label for="exampleInputEmail1">名称</label>
							<input name="name" type="text" class="form-control"  placeholder="请输入名称">
                        </div>
                        <div class="form-group">
							<label for="exampleFormControlSelect1">分类</label>
							<select name="type" class="form-control" id="exampleFormControlSelect1">
                                <option value="1">网站</option>
                                <option value="2">APP</option>
                                <option value="3">小程序</option>
							</select>
                        </div>
                        <div class="form-group">
							<label for="exampleFormControlFile1">跳转地址</label>
							<input name="link" type="text" class="form-control" placeholder="请输入跳转地址" >
                        </div>
                        <div class="form-group">
							<label for="exampleFormControlFile1">广告图</label>
							<input name="img" type="file" class="form-control-file" placeholder="请输入跳转地址" >
                        </div>
                        <div class="form-group">
							<label for="exampleFormControlFile1">排序</label>
							<input name="img" type="text" class="form-control" placeholder="请输入排序" >
                        </div>
                        <button type="submit" class="btn btn-primary">
							确 定
						</button>
                    </form>
				</div>
			</div>
	
		</div>
	</div>
