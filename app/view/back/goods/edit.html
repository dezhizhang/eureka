<%include ../public/header.html%>
<%include ../public/sidebar.html%>
<!--main contents start-->
<main class="content_wrapper">
<!--page title start-->
<div class="page-heading">
	<div class="container-fluid">
		<div class="row d-flex align-items-center">
			<div class="col-md-6">
				<div class="page-breadcrumb">
					<h1>商品管理</h1>
				</div>
			</div>
			<div class="col-md-6 justify-content-md-end d-md-flex">
				<div class="breadcrumb_nav">
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a class="parent-item" href="/admin/friendship/">商品管理</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li class="active">
						    编辑商品
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>				
<!--page title end-->
<div class="container-fluid">
<!-- state start-->
	<div class="row">
		<div class=" col-xl-12">
			<div class="card card-shadow mb-4">
				<div class="card-header">
					<div class="card-title">
						编辑商品
					</div>
				</div>
				<div class="card-body">
                    <form action="/admin/goodsCate/doAdd" method="post" enctype="multipart/form-data">
                        <div class="form-group">
							<label for="exampleInputEmail1">商品标题</label>
							<input name="title" type="text" class="form-control" required  placeholder="请输入商品标题">
                        </div>
                        <div class="form-group">
							<label for="exampleInputEmail1">附属标题</label>
							<input name="sub_title" type="text" class="form-control" required  placeholder="请输入附属标题">
                        </div>
                        <div class="form-group">
							<label for="exampleInputEmail1">商品版本</label>
							<input name="goods_version" type="text" class="form-control" required  placeholder="请输入商品版本">
						</div>
						<div class="form-group">
							<label for="exampleFormControlSelect1">所属分类</label>
                           
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">商品图片</label>
							<input name="img" type="file" class="form-control-file" required  placeholder="请输入商品图片">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">商品价格</label>
							<input name="price" type="text" class="form-control" required  placeholder="请输入商品价格"/>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">商品原价</label>
							<input name="old_price" type="text" class="form-control" required  placeholder="请输入商品原价"/>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">商品运费</label>
							<input name="freight" type="text" class="form-control" required  placeholder="请输入商品运费"/>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">商品库存</label>
							<input name="inventory" type="text" class="form-control" required  placeholder="请输入商品库存">
                        </div>
                        <div class="form-group">
							<label for="exampleInputEmail1">商品销量</label>
							<input name="sales" type="text" class="form-control" required  placeholder="请输入商品销量">
                        </div>
                        <div class="form-group">
							<label for="exampleInputEmail1">商品颜色</label><br/>
						
                        </div>
                        <div class="form-group">
							<label for="exampleInputEmail1">加入推荐</label><br/>
							<input type="radio" value="0" name="is_hot" checked/> 新品
                            <input type="radio" value="1" name="is_hot"/> 精品
                            <input type="radio" value="2" name="is_hot"/> 热销
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">描述</label>
							<textarea name="description" type="text" class="form-control" required  placeholder="请输入网站名称"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">
							确 定
						</button>
                    </form>     
				</div>
			</div>
	
		</div>
	</div>
	<!-- state end-->
</div>

</main>
<!--main contents end-->
</div>
<!-- Content_right_End -->
<!-- Footer -->
<%include ../public/footer.html%>
<!-- Footer_End -->
</div>
		
</body>

<script src="/public/back/js/custom.js" type="text/javascript"></script>
</html>
