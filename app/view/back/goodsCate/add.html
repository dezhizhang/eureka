<%include ../public/header.html%>
<%include ../public/sidebar.html%>
<!--main contents start-->
<main class="content_wrapper">
<!--page title start-->
<div class="page-heading">
	<div class="container-fluid">
		<div class="row d-flex align-items-center">
			<div class="col-md-6">
				<div class="page-breadcrumb">
					<h1>分类管理</h1>
				</div>
			</div>
			<div class="col-md-6 justify-content-md-end d-md-flex">
				<div class="breadcrumb_nav">
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a class="parent-item" href="/admin/friendship/">分类管理</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li class="active">
							增加分类
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>				
<!--page title end-->
<div class="container-fluid">
<!-- state start-->
	<div class="row">
		<div class=" col-xl-12">
			<div class="card card-shadow mb-4">
				<div class="card-header">
					<div class="card-title">
						增加分类
					</div>
				</div>
				<div class="card-body">
                    <form action="/admin/goodsCate/doAdd" method="post" enctype="multipart/form-data">
                        <div class="form-group">
							<label for="exampleInputEmail1">分类名称</label>
							<input name="title" type="text" class="form-control" required  placeholder="请输入网站名称">
						</div>
						<div class="form-group">
							<label for="exampleFormControlSelect1">上级分类</label>
							<select name="pid" class="form-control" id="exampleFormControlSelect1">
								<option value="0">顶级分类</option>
								<%for(let i=0;i<cateList.length;i++){%>
									<option value="<%=cateList[i]._id%>"><%=cateList[i].title%></option>
								<%}%>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">分类图片</label>
							<input name="img" type="file" class="form-control-file" required  placeholder="请输入网站名称">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">筛选属性</label>
							<input name="filter_attr" type="text" class="form-control" required  placeholder="请输入筛选属性"/>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">跳转地址</label>
							<input name="link" type="text" class="form-control" required  placeholder="请输入跳转地址"/>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">Seo标题</label>
							<input name="sub_title" type="text" class="form-control" required  placeholder="请输入Seo标题"/>
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">排序</label>
							<input name="sort" type="number" class="form-control" required  placeholder="请输入排序">
						</div>
						<div class="form-group">
							<label for="exampleInputEmail1">描述</label>
							<textarea name="description" type="text" class="form-control" required  placeholder="请输入描述"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">
							确 定
						</button>
                    </form>     
				</div>
			</div>
	
		</div>
	</div>
	<!-- state end-->
</div>

</main>
<!--main contents end-->
</div>
<!-- Content_right_End -->
<!-- Footer -->
<%include ../public/footer.html%>
<!-- Footer_End -->
</div>
		
</body>
<script type="text/javascript" src="/public/back/js/jquery.min.js"></script>
<script type="text/javascript" src="/public/back/js/popper.min.js"></script>
<script type="text/javascript" src="/public/back/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/public/back/js/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="/public/back/js/jquery.dcjqaccordion.2.7.js"></script>
<script src="/public/back/js/custom.js" type="text/javascript"></script>
</html>
