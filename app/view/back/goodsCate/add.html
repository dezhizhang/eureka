				<div class="card-header">
					<div class="card-title">
						增加分类
					</div>
				</div>
				<div class="card-body">
                    <form action="/admin/goodsCate/doAdd" method="post" enctype="multipart/form-data">
                        <div class="form-group">
							<label for="exampleInputEmail1">分类名称</label>
							<input name="title" type="text" class="form-control" required  placeholder="请输入网站名称">
						</div>
                        <ul class="form_input">    
                            <li><span>分类名称：</span> <input required type="text" name="title" class="input"/></li>  
                            <li><span>上级分类：</span> 
                                <select name="pid" id="pid" style="width: 13.4%;height: 28px;">
                                    <option value="0">顶级分类</option>
                                    <%for(let i=0;i<cateList.length;i++){%>
                                        <option value="<%=cateList[i]._id%>"><%=cateList[i].title%></option>
                                    <%}%>
                                </select>
                            </li>  
                            <li><span>分类图片：</span>  <input required type="file" name="img"/></li>  
                            <li><span>筛选属性：</span> <input type="text" name="filter_attr" class="input"/></li> 
                            <li><span>跳转地址：</span>  <input type="text" name="link" class="input"/></li> 
                            <li><span>Seo 标题：</span> <input type="text" name="sub_title" class="input"/>（搜索下的关键词)</li>
                            <li><span>排　　序：</span> <input type="text" name="sort"/></li>     
                            <li><span>排　　序：</span> <textarea maxlength="30" required name="description" id="description" cols="60" placeholder="输入的文字最多40个字" rows="6" style="resize: none"></textarea></li>                     
                            <li><span>状　　态：</span> <input  type="radio" name="status" checked value="1" id="a"/> 
                                <label for="a">显示</label>    <input type="radio" name="status" value="0" id="b"/><label for="b">隐藏</label> 　
                            </li>
                            <li>
                                <br/>
                                    <button type="submit" class="btn btn-primary">提交</button>
                            </li>
                        </ul>
                    </form>
