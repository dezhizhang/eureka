<%include ../public/header.html%>
<%include ../public/sidebar.html%>
<!--main contents start-->
<main class="content_wrapper">
<!--page title start-->
<div class="page-heading">
	<div class="container-fluid">
		<div class="row d-flex align-items-center">
			<div class="col-md-6">
				<div class="page-breadcrumb">
					<h1>文章管理</h1>
				</div>
			</div>
			<div class="col-md-6 justify-content-md-end d-md-flex">
				<div class="breadcrumb_nav">
					<ol class="breadcrumb">
						<li>
							<i class="fa fa-home"></i>
							<a class="parent-item" href="/admin/manager">文章管理</a>
							<i class="fa fa-angle-right"></i>
						</li>
						<li class="active">
							增加文章
						</li>
					</ol>
				</div>
			</div>
		</div>
	</div>
</div>				
<!--page title end-->
<div class="container-fluid">
<!-- state start-->
	<div class="row">
		<div class=" col-xl-12">
			<div class="card card-shadow mb-4">
				<div class="card-header">
					<div class="card-title">
						增加文章
					</div>
				</div>
				<div class="card-body">
					<form method="POST" action="/admin/article/doAdd"  enctype="multipart/form-data">
						<div class="form-group">
							<label for="exampleInputEmail1">标题</label>
							<input name="name" type="text" class="form-control"  placeholder="请输入用户名">
						</div>
						<div class="form-group">
							<label for="exampleFormControlSelect1">分类</label>
							<select name="classify" class="form-control" id="exampleFormControlSelect1">
								<option value="1">前端开发</option>
								<option value="2">后端开发</option>
								<option value="3">服务器</option>
								<option value="4">数据库</option>
								<option value="5">移动开发</option>
							</select>
						</div>
						<div class="form-group">
							<label for="exampleFormControlFile1">图片</label>
							<input name="img" type="file" class="form-control-file" >
						</div>
						<div class="form-group">
							<label for="exampleFormControlTextarea1">描述</label>
							<textarea name="description" class="form-control"  rows="3"></textarea>
						</div>
						<button type="submit" class="btn btn-primary">
							确 定
						</button>
					
					</form>
				</div>
			</div>
	
		</div>
	</div>
	<!-- state end-->
</div>

</main>
<!--main contents end-->
</div>
<!-- Content_right_End -->
<!-- Footer -->
<%include ../public/footer.html%>

</div>
